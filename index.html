<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">
    <title>Untitled Page</title>
    <script  type="text/javascript">
    /**
    * @name isGuilty
    * @function
    * @param {string} defendant - a string representing the defendant
    * @param {string} evidence - a string representing the evidence
    * @param {array} jurysVerdict - a list to collect the verdicts
    * @param {number} trials - a number to increment the trials count 
    */

      var isGuilty = (defendant, evidence, jurysVerdict, trials) => {
        if (trials === defendant.length) return jurysVerdict;
        var char = defendant.charAt(trials);
        var match = evidence.match(new RegExp(char));
        jurysVerdict.push(match ? true : false);
        return isGuilty(defendant, evidence, jurysVerdict, trials+=1);
      };

      var defendant = 'proven guilty';
      var evidence ='This is this is a guilty string that will be the determinant over the case';
      var verdict = isGuilty(defendant, evidence, [], 0);
      var judgeVerdict = verdict.filter((bool)=> {
        return !bool;
      }); 
      alert('The verdict: ' + verdict);
      alert('The judge verdict: ' + ((judgeVerdict.length > 0) ? 'not guilty' : 'guilty'));
    </script>
  </head>
  <body>
  </body>
</html>
